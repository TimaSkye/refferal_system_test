<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Профиль пользователя</h1>
<p>Номер телефона: {{ user.phone_number }}</p>
<p>Инвайт-код: {{ user.invite_code }}</p>
<p>Активированный инвайт-код: {{ user.activated_invite_code }}</p>
<h2>Рефералы:</h2>
<ul>
    {% for referral in user.referrals.all %}
    <li>{{ referral.user.phone_number }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <label for="invite_code">Активировать инвайт-код:</label>
    <input type="text" id="invite_code" name="invite_code"><br><br>
    <input type="submit" value="Активировать">
</form>
</body>
</html>
